<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Project 2 - Qu·∫£n L√Ω Sinh Vi√™n (Vercel Standalone)</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 30px auto; padding: 20px; background: #f4f7f6; }
        .container { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #007bff; }
        .form { display: flex; gap: 10px; margin-bottom: 20px; }
        input { padding: 12px; border: 1px solid #ddd; border-radius: 6px; flex: 1; }
        button { padding: 12px 20px; background: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border-bottom: 1px solid #eee; padding: 15px; text-align: left; }
        th { background: #007bff; color: white; }
        .btn-delete { background: #dc3545; padding: 5px 10px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üöÄ PROJECT 2: QU·∫¢N L√ù SINH VI√äN (VERCEL)</h2>
        <div class="form">
            <input type="text" id="name" placeholder="H·ªç T√™n">
            <input type="text" id="mssv" placeholder="MSSV">
            <input type="text" id="class_name" placeholder="L·ªõp">
            <button onclick="addStudent()">TH√äM M·ªöI</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>H·ªç T√™n</th><th>MSSV</th><th>L·ªõp</th><th>H√†nh ƒê·ªông</th>
                </tr>
            </thead>
            <tbody id="result"></tbody>
        </table>
    </div>

    <script>
        // G·ªåI TR·ª∞C TI·∫æP API N·ªòI B·ªò C·ª¶A VERCEL
        const API = '/api/students'; 

        async function loadStudents() {
            try {
                const res = await fetch(API);
                const data = await res.json();
                // Hi·ªÉn th·ªã d·ªØ li·ªáu v√†o b·∫£ng
                document.getElementById('result').innerHTML = data.map(s => `
                    <tr>
                        <td>${s.name}</td>
                        <td>${s.mssv}</td>
                        <td>${s.class_name}</td>
                        <td>
                            <button class="btn-delete" onclick="deleteStudent(${s.id})">X√≥a</button>
                        </td>
                    </tr>
                `).join('');
            } catch (err) {
                console.error("L·ªói t·∫£i d·ªØ li·ªáu:", err);
            }
        }

        async function addStudent() {
            const name = document.getElementById('name').value;
            const mssv = document.getElementById('mssv').value;
            const class_name = document.getElementById('class_name').value;
            
            if (!name || !mssv || !class_name) return alert("Nh·∫≠p ƒë·ªß th√¥ng tin!");

            await fetch(API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, mssv, class_name })
            });

            document.querySelectorAll('input').forEach(i => i.value = '');
            loadStudents();
        }

        async function deleteStudent(id) {
            if (confirm('X√≥a sinh vi√™n n√†y?')) {
                await fetch(`${API}?id=${id}`, { method: 'DELETE' });
                loadStudents();
            }
        }

        // T·∫£i d·ªØ li·ªáu ngay khi trang web m·ªü
        loadStudents();
    </script>
</body>
</html>
