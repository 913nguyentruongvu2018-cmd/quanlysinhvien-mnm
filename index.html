<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªá Th·ªëng Qu·∫£n L√Ω Sinh Vi√™n Pro - Vercel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .table thead {
            background-color: #0d6efd;
            color: white;
        }

        .stats-box {
            background: #e7f1ff;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="card p-4">
            <h2 class="text-center text-primary mb-4">üéì QU·∫¢N L√ù SINH VI√äN CHUY√äN NGHI·ªÜP</h2>

            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="stats-box">
                        <strong>T·ªïng s·ªë sinh vi√™n: </strong> <span id="total-count" class="badge bg-primary">0</span>
                    </div>
                </div>
                <div class="col-md-6 text-end">
                    <input type="text" id="searchInput" class="form-control" placeholder="üîç T√¨m ki·∫øm t√™n ho·∫∑c MSSV..."
                        onkeyup="searchStudent()">
                </div>
            </div>

            <div class="row g-2 mb-4">
                <div class="col-md-3"><input type="text" id="name" class="form-control" placeholder="H·ªç T√™n"></div>
                <div class="col-md-3"><input type="text" id="mssv" class="form-control" placeholder="MSSV"></div>
                <div class="col-md-3"><input type="text" id="class_name" class="form-control" placeholder="L·ªõp"></div>
                <div class="col-md-3">
                    <button class="btn btn-success w-100" onclick="addStudent()">+ TH√äM M·ªöI</button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>H·ªç T√™n</th>
                            <th>MSSV</th>
                            <th>L·ªõp</th>
                            <th class="text-center">H√†nh ƒê·ªông</th>
                        </tr>
                    </thead>
                    <tbody id="result"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API = '/api/students';
        let allStudents = [];

        async function loadStudents() {
            try {
                const res = await fetch(API);
                allStudents = await res.json();
                renderTable(allStudents);
            } catch (err) { console.error("L·ªói:", err); }
        }

        function renderTable(data) {
            document.getElementById('total-count').innerText = data.length;
            document.getElementById('result').innerHTML = data.map(s => `
                <tr>
                    <td><strong>${s.name}</strong></td>
                    <td><span class="badge bg-secondary">${s.mssv}</span></td>
                    <td>${s.class_name}</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-warning me-1" onclick="editStudent(${s.id},'${s.name}','${s.mssv}','${s.class_name}')">S·ª≠a</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteStudent(${s.id})">X√≥a</button>
                    </td>
                </tr>
            `).join('');
        }

        function searchStudent() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allStudents.filter(s =>
                s.name.toLowerCase().includes(term) || s.mssv.includes(term)
            );
            renderTable(filtered);
        }

        async function addStudent() {
            const name = document.getElementById('name').value;
            const mssv = document.getElementById('mssv').value;
            const class_name = document.getElementById('class_name').value;
            if (!name || !mssv || !class_name) return alert("Vui l√≤ng nh·∫≠p ƒë·ªß th√¥ng tin!");

            await fetch(API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, mssv, class_name })
            });
            clearInput();
            loadStudents();
        }

        async function deleteStudent(id) {
            if (confirm("X√°c nh·∫≠n x√≥a sinh vi√™n n√†y?")) {
                await fetch(`${API}?id=${id}`, { method: 'DELETE' });
                loadStudents();
            }
        }

        async function editStudent(id, n, m, c) {
            const name = prompt("C·∫≠p nh·∫≠t H·ªç T√™n:", n);
            if (name) {
                await fetch(API, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, name, mssv: m, class_name: c })
                });
                loadStudents();
            }
        }

        function clearInput() {
            document.getElementById('name').value = '';
            document.getElementById('mssv').value = '';
            document.getElementById('class_name').value = '';
        }

        loadStudents();
    </script>
</body>

</html>
