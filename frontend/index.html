<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Project 2 - Qu·∫£n L√Ω Sinh Vi√™n (Vercel)</title>
    <style>
        body {

            max-width: 900px;

        }

        }

        .btn-add:hover {

        .btn-edit {

        }

        .btn-delete {

        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th,
        td {

            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background: #f8f9fa;

        }

        tr:hover {

        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üöÄ PROJECT 2: QU·∫¢N L√ù SINH VI√äN (VERCEL)</h2>
        <div class="form">
            <input type="text" id="name" placeholder="H·ªç T√™n">
            <input type="text" id="mssv" placeholder="MSSV">
            <input type="text" id="class_name" placeholder="L·ªõp">
            <button class="btn-add" onclick="addStudent()">TH√äM M·ªöI</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>H·ªç T√™n</th>
                    <th>MSSV</th>
                    <th>L·ªõp</th>
                    <th>H√†nh ƒê·ªông</th>
                </tr>
            </thead>
            <tbody id="result"></tbody>
        </table>
    </div>

    <script>
        // S·ª¨ D·ª§NG PROXY ƒê·ªÇ TR√ÅNH L·ªñI CORS
        // Link m·ªõi theo domain b·∫°n v·ª´a t·∫°o
        const REAL_API = "http://quanlysinhvien.infinityfree.me/backend/api.php";
        const PROXY = "https://cors-anywhere.herokuapp.com/";
        const API = PROXY + REAL_API;

        async function loadStudents() {
            try {
                // L∆∞u √Ω: L·∫ßn ƒë·∫ßu ch·∫°y c√≥ th·ªÉ c·∫ßn v√†o https://cors-anywhere.herokuapp.com/corsdemo ƒë·ªÉ b·∫•m "Request Access"
                const res = await fetch(API);
                const data = await res.json();
                document.getElementById('result').innerHTML = data.map(s => `
                    <tr>
                        <td>${s.name}</td>
                        <td>${s.mssv}</td>
                        <td>${s.class_name}</td>
                        <td>
                            <button class="btn-edit" onclick="editStudent(${s.id}, '${s.name}', '${s.mssv}', '${s.class_name}')">S·ª≠a</button>
                            <button class="btn-delete" onclick="deleteStudent(${s.id})">X√≥a</button>
                        </td>
                    </tr>
                `).join('');
            } catch (err) {
                console.error("L·ªói:", err);
                document.getElementById('result').innerHTML = '<tr><td colspan="4" style="text-align:center; color:red">Vui l√≤ng truy c·∫≠p <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank">link n√†y</a> v√† b·∫•m "Request temporary access" ƒë·ªÉ k√≠ch ho·∫°t Proxy!</td></tr>';
            }
        }

        async function addStudent() {
            const name = document.getElementById('name').value;
            const mssv = document.getElementById('mssv').value;
            const class_name = document.getElementById('class_name').value;
            if (!name || !mssv || !class_name) return alert("Nh·∫≠p ƒë·ªß th√¥ng tin!");

            await fetch(API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, mssv, class_name })
            });
            clearInputs();
            loadStudents();
        }

        async function deleteStudent(id) {
            if (confirm('X√≥a sinh vi√™n n√†y?')) {
                await fetch(`${API}?id=${id}`, { method: 'DELETE' });
                loadStudents();
            }
        }

        async function editStudent(id, n, m, c) {
            const name = prompt("T√™n m·ªõi:", n);
            const mssv = prompt("MSSV m·ªõi:", m);
            const class_name = prompt("L·ªõp m·ªõi:", c);
            if (name && mssv && class_name) {
                await fetch(API, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, name, mssv, class_name })
                });
                loadStudents();
            }
        }

        function clearInputs() {
            document.querySelectorAll('input').forEach(i => i.value = '');
        }

        loadStudents();
    </script>
</body>

</html>
