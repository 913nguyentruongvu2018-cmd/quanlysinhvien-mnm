<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">

    <style>
        body {

        }

        .btn-add {

        }

        .btn-add:hover {
            background: #0056b3;
        }

        .btn-edit {

        }

        .btn-delete {
            background: #dc3545;

        }

        table {
            width: 100%;

            background: white;
        }

        th,
        td {

            border-bottom: 1px solid #dee2e6;
        }

        th {

            font-size: 14px;
        }

        tr:hover {

        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üöÄ PROJECT 2: QU·∫¢N L√ù SINH VI√äN (VERCEL)</h2>
        <div class="form">
            <input type="text" id="name" placeholder="H·ªç T√™n">
            <input type="text" id="mssv" placeholder="MSSV">
            <input type="text" id="class_name" placeholder="L·ªõp">
            <button class="btn-add" onclick="addStudent()">TH√äM M·ªöI</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>H·ªç T√™n</th>
                    <th>MSSV</th>
                    <th>L·ªõp</th>
                    <th>H√†nh ƒê·ªông</th>
                </tr>
            </thead>
            <tbody id="result"></tbody>
        </table>
    </div>

    <script>
        // THAY TH·∫æ TO√ÄN B·ªò ƒêO·∫†N KHAI B√ÅO API C≈®
        // G·ªåI TR·ª∞C TI·∫æP - KH√îNG D√ôNG PROXY N·ªÆA
        const API = "http://quanlysinhvien.infinityfree.me/frontend/index.php?api=1";

        async function loadStudents() {
            try {
                const res = await fetch(API);
                const data = await res.json();
                document.getElementById('result').innerHTML = data.map(s => `
            <tr>
                <td>${s.name}</td>
                <td>${s.mssv}</td>
                <td>${s.class_name}</td>
                <td><button onclick="deleteStudent(${s.id})">X√≥a</button></td>
            </tr>
        `).join('');
            } catch (err) {
                console.error("L·ªói Project 2:", err);
            }
        }

        // C·∫¨P NH·∫¨T H√ÄM ADD/EDIT/DELETE C≈®NG PH·∫¢I D√ôNG API M·ªöI N√ÄY

        async function addStudent() {
            const name = document.getElementById('name').value;
            const mssv = document.getElementById('mssv').value;
            const class_name = document.getElementById('class_name').value;

            if (!name || !mssv || !class_name) return alert("Nh·∫≠p ƒë·ªß th√¥ng tin!");

            // Th√™m log ƒë·ªÉ b·∫°n ki·ªÉm tra trong Console (F12)
            console.log("ƒêang g·ª≠i:", { name, mssv, class_name });

            await fetch(API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, mssv, class_name }) // class_name ph·∫£i c√≥ g·∫°ch d∆∞·ªõi
            });

            document.querySelectorAll('input').forEach(i => i.value = '');
            loadStudents();
        }


        async function deleteStudent(id) {
            if (confirm('X√≥a sinh vi√™n n√†y?')) {
                await fetch(`${API}?id=${id}`, { method: 'DELETE' });
                loadStudents();
            }
        }

        async function editStudent(id, n, m, c) {
            const name = prompt("T√™n m·ªõi:", n);
            const mssv = prompt("MSSV m·ªõi:", m);
            const class_name = prompt("L·ªõp m·ªõi:", c);
            if (name && mssv && class_name) {
                await fetch(API, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, name, mssv, class_name })
                });
                loadStudents();
            }
        }

        function clearInputs() {
            document.querySelectorAll('input').forEach(i => i.value = '');
        }

        loadStudents();
    </script>
</body>
